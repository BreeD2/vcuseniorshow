<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>VCU Senior Show Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <center>

</head>
<body>
  <style>
    body {
      background-color: #c091ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: #ed2087;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    #imageForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 100px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      background-color: #ffc60a;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-left: auto;
      margin-right: auto;
      height: 400px
    }

    #imageForm input[type="text"],
    #imageForm input[type="url"],
    #imageForm textarea {
      width: 100%;
            max-width: 400px;
      padding: 10px;
      border: 1px solid #ed2124;
      border-radius: 5px;
      background-color: white;
        font-family: Arial, sans-serif;
    }

    #imageForm input[type="submit"] {
      background-color: #59caec;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      border: 1px solid #ed2124;
    }

    #imageForm input[type="submit"]:hover {
      background-color: #86c546;
    }

    #successMessage {
      text-align: center;
      max-width: 400px;
      border: 1px solid #ed2124;
      background-color: white;
      margin-left: auto;
      margin-right: auto;
    }

    #successMessage a {
      color: #59caec;
      text-decoration: none;
    }

    #successMessage a:hover {
      color: #ed2087;
      text-decoration: underline;
    }

    .footer {
      width: 100%;
      background-color: #ed2124;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 128px; /* Pushes the footer to the bottom */
    }

    a {
      color: white;
    }

    /* Media query for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
        margin-top: 20px;
      }

      #imageForm {
        margin-top: 100px;
        padding: 15px;
        gap: 10px;

        max-height: 400px
      }

      #imageForm input[type="submit"] {
        padding: 8px 16px;
        font-size: 14px;
      }

      #imageForm input[type="text"]{
      max-height:800px

      }



      .footer {
      margin-top: 238px
      }
    }
  </style>



  <form id="imageForm" enctype="multipart/form-data">
    <h1>Image Submission Form</h1>
    <input type="text" id="yourName" name="yourName" placeholder="Enter Your Name">
    <textarea id="imageDescription" name="imageDescription" placeholder="Enter Image Description"></textarea>

    <!-- Option to enter image URL -->
    <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter Image URL">

    <!-- Option to upload image file -->
    <input type="file" id="imageFile" name="imageFile" accept="image/*">

    <input type="submit" value="Submit Image">
  </form>

  <!-- Success Message Container -->
  <div id="successMessage" style="display:none;">
      <p>Your image has been successfully submitted. You can view and edit your submission on Are.na:</p>
      <!-- Link to the Are.na channel -->
      <a href="https://www.are.na/bree-d-5s66pyu4cqo/vcu-senior-show-2024" target="_blank">VCU Senior Show 2024 Channel</a>
</form>



</div>

<div class="footer">2024 VCU Senior Show Image Submission Form's<br> Are.na page at: <a href="https://www.are.na/bree-d-5s66pyu4cqo/vcu-senior-show-2024">VCU Senior Show</a></div>
<script>
document.getElementById('imageForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const imageUrl = document.getElementById('imageUrl').value;
    const imageTitle = document.getElementById('yourName').value;
    const imageDescription = document.getElementById('imageDescription').value;

    const response = await fetch('/.netlify/functions/submit-to-arena', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ imageUrl, imageTitle, imageDescription })
    });

    if (response.ok) {
        document.getElementById('successMessage').style.display = 'block';
        alert("Image submitted successfully.");
    } else {
        alert("Failed to submit image.");
    }
});
</script>



</body>
</html>
