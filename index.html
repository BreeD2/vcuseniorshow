<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VCU Senior Show Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <style>
        body {
            background-color: #c091ff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ed2087;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        #submissionForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 60px;
            padding: 20px;
            width: 90%;
            max-width: 450px;
            background-color: #ffc60a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
            height: 500px;
        }
        #submissionForm input[type="text"],
        #submissionForm input[type="url"],
        #submissionForm textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ed2124;
            border-radius: 5px;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        #submissionForm input[type="submit"] {
            background-color: #59caec;
            color: #ed2124;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            border: 1px solid #ed2124;
        }
        #submissionForm input[type="submit"]:hover {
            background-color: #86c546;
        }
        #successMessage {
            text-align: center;
            max-width: 400px;
            border: 1px solid #ed2124;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #successMessage a {
            color: #ed2087;
            text-decoration: none;
        }
        #successMessage a:hover {
            color: #59caec;
            text-decoration: underline;
        }
        .footer {
            width: 100%;
            background-color: #ed2124;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        a {
            color: white;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 25px;
                margin-top: 20px;
            }
            #submissionForm {
                margin-top: 50px;
                padding: 15px;
                max-width: 300px;
                max-height: 500px;
            }
            #submissionForm input[type="submit"] {
                padding: 8px 16px;
                font-size: 14px;
                max-width: 280px;
            }
            #submissionForm input[type="text"],
            #submissionForm input[type="url"],
            #submissionForm textarea {
                max-width: 280px;
            }
        }
        @media (min-width: 0px) and (max-width:400px) and (orientation: portrait) {
            .footer {
                bottom: -270px;
            }
        }
        @media (min-width: 400px) and (max-width:700px) and (orientation: portrait) {
            .footer {
                bottom: 0px;
            }
        }
        @media (min-width: 0px) and (max-width:700px) and (orientation: landscape) {
            .footer {
                bottom: -270px;
            }
        }
    </style>

    <form id="submissionForm">
        <h1>Image Submission Form</h1>
         <input type="text" id="channelId" name="channelId" placeholder="Enter Are.na Channel ID" required>
        <input type="text" id="yourName" name="yourName" placeholder="Enter Your Name" required>
        <input type="text" id="title" name="title" placeholder="Enter Your Title" required>
        <textarea id="yourDescription" name="yourDescription" placeholder="Enter Your Description" required></textarea>
        <input type="url" id="yourLink" name="yourLink" placeholder="Enter Your Url" required>
        <input type="submit" value="Submit Image">
        <div id="successMessage" style="display:none;">
            <p>Your image has been successfully submitted. You can view and edit your submission on Are.na:</p><br>
            <a href="https://www.are.na/bree-d-5s66pyu4cqo/vcu-senior-show-2024" target="_blank">VCU Senior Show 2024 Channel</a>
        </div>
    </form>

    <div class="footer">
        2024 VCU Senior Show Image Submission Form's<br> Are.na page at: <a href="https://www.are.na/bree-d-5s66pyu4cqo/vcu-senior-show-2024">VCU Senior Show</a>
    </div>

    <script>
document.getElementById('submissionForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent the default form submission behavior

    // Collect the form data
    const channelId = document.getElementById('channelId').value;
    const yourName = document.getElementById('yourName').value;
    const title = document.getElementById('title').value;
    const yourDescription = document.getElementById('yourDescription').value;
    const yourLink = document.getElementById('yourLink').value;

    // Prepare the data to be sent in the request
    const submissionData = {
        yourName,
        title,
        yourDescription,
        yourLink
    };

    // Define the API endpoint with the channel ID
    const endpoint = `https://your-server-function-url/${channelId}`;

    try {
        // Send the submission data to your server function, which will handle the Are.na API call
        const response = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(submissionData)
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        // Handle success, such as displaying a success message
        alert('Content successfully submitted to Are.na channel!');
    } catch (error) {
        console.error('Error submitting content:', error);
        alert('Failed to submit content. Please try again.');
    }
});
</script>

</body>
</html>
